mutation LikePost($userId: Float!, $postId: Float!, $isAlreadyLiked: Boolean!) {
  likePost(userId: $userId, postId: $postId, isAlreadyLiked: $isAlreadyLiked) {  
    id
    content
    createdAt
    user {
      id
      firstName
      lastName
    }
    likes {
      user {
        id
      }
    }
  }
}
