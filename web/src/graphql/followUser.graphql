mutation FollowUser ($userToBeFollowed: Float!, $loggedInUser: Float!) {
  followUser(userToBeFollowed: $userToBeFollowed, loggedInUser: $loggedInUser) {
    user {
      id
      firstName
      lastName
      email
    }
    followedUser {
      id
      firstName
      lastName
      email
      followers {
        follower {
          id
        }
      }
    }
  }
}