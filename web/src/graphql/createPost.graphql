mutation CreatePost($creatorId: Float!, $content: String!) {
  createPost(creatorId: $creatorId, content: $content) {
    id
    content
    createdAt
    user {
      id
      firstName
      lastName
      email
    }
    likes {
      user {
        id
      }
    }
    comments {
      id
      comment
      createdAt
      likes {
        id
        user {
          id
        }
      }
      user {
        id
        firstName
        lastName
      }
      post {
        id
      }
    }
  }
}