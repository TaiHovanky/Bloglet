query GetUserPosts($userId: Float!, $cursor: Float!, $offsetLimit: Float!) {
  getUserPosts(userId: $userId, cursor: $cursor, offsetLimit: $offsetLimit) {
    id
    creatorId
    content
    createdAt
    likes {
      user {
        id
      }
    }
    comments {
      id
      comment
      createdAt
      likes {
        id
        user {
          id
        }
      }
      user {
        id
        firstName
        lastName
      }
      post {
        id
      }
    }
  }
}