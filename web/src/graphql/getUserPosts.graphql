query GetUserPosts(
  $userId: Float!,
  $cursor: Float!,
  $offsetLimit: Float!,
  $isGettingNewsfeed: Boolean!
) {
  getUserPosts(
    userId: $userId,
    cursor: $cursor,
    offsetLimit: $offsetLimit,
    isGettingNewsfeed: $isGettingNewsfeed
  ) {
    id
    content
    createdAt
    user {
      id
      firstName
      lastName
    }
    likes {
      user {
        id
      }
    }
    comments {
      id
      comment
      createdAt
      likes {
        id
        user {
          id
        }
      }
      user {
        id
        firstName
        lastName
      }
      post {
        id
      }
    }
  }
}