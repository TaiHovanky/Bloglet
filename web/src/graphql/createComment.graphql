mutation CreateComment(
  $userId: Float!,
  $postId: Float!,
  $comment: String!,
  $createdAt: String!
) {
  createComment(
    userId: $userId,
    postId: $postId,
    comment: $comment,
    createdAt: $createdAt
  ) {
    id
    comment
    user {
      id
      firstName
      lastName
    }
    post {
      id
    }
  }
}
