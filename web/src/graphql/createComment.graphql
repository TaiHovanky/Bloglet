mutation CreateComment(
  $userId: Float!,
  $postId: Float!,
  $comment: String!,
  $createdAt: String!
) {
  createComment(
    userId: $userId,
    postId: $postId,
    comment: $comment,
    createdAt: $createdAt
  ) {
    id
    content
    createdAt
    user {
      id
      firstName
      lastName
      email
    }
    likes {
      user {
        id
      }
    }
    comments {
      id
      comment
      createdAt
      likes {
        id
        user {
          id
        }
      }
      user {
        id
        firstName
        lastName
      }
      post {
        id
      }
    }
  }
}
